<!DOCTYPE html>
<html>
<head>
    <title>Quotation Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .logo {
            width: 150px;
            height: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .shop-details {
            text-align: right;
        }
    </style>
</head>
<body class="container mt-5">

    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Company Logo"> <!-- Replace logo.png -->
        <div class="shop-details">
            <h4>Rathi Sons Alglaze Pvt. Ltd.</h4>
            <p>Shop Address Line 1<br>Phone: 1234567890<br>Email: example@email.com</p>
        </div>
    </div>

    <h2>Customer Details</h2>
    <form action="/generate" method="post">
        <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Customer Name" required>
        </div>
        <div class="mb-3">
            <input type="text" name="contact" class="form-control" placeholder="Contact Number" required>
        </div>
        <div class="mb-3">
            <input type="text" name="place" class="form-control" placeholder="Place/City" required>
        </div>

        <h2>Quotation Items</h2>
        <div id="items-container">
            <div class="row mb-3">
                <div class="col"><input type="text" name="product[]" class="form-control" placeholder="Product" required></div>
                <div class="col"><input type="number" name="width[]" class="form-control" placeholder="Width (mm)" required></div>
                <div class="col"><input type="number" name="height[]" class="form-control" placeholder="Height (mm)" required></div>
                <div class="col"><input type="number" name="quantity[]" class="form-control" placeholder="Qty" required></div>
                <div class="col"><input type="text" name="area[]" class="form-control" placeholder="Area (sqft)" required></div>
                <div class="col"><input type="text" name="price[]" class="form-control" placeholder="Price" required></div>
                <div class="col"><input type="text" name="gst[]" class="form-control" placeholder="GST (%)" required></div>
                <div class="col"><input type="text" name="total[]" class="form-control" placeholder="Total" required></div>
                <div class="col"><input type="text" name="glass_type[]" class="form-control" placeholder="Glass Type" required></div>
                <div class="col"><input type="text" name="handle[]" class="form-control" placeholder="Handle" required></div>
                <div class="col"><input type="text" name="color[]" class="form-control" placeholder="Profile Color" required></div>
                <div class="col"><input type="text" name="series[]" class="form-control" placeholder="Series" required></div>
            </div>
        </div>

        <button type="button" class="btn btn-secondary mb-3" id="add-row-btn">Add Row</button><br>
        <button type="submit" class="btn btn-primary">Generate PDF</button>
    </form>

    <script>
        document.getElementById('add-row-btn').addEventListener('click', function () {
            const container = document.getElementById('items-container');
            const firstRow = container.firstElementChild;
            const newRow = firstRow.cloneNode(true);
            newRow.querySelectorAll('input').forEach(input => input.value = '');
            container.appendChild(newRow);
        });
    </script>
</body>
</html>
